<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="English">
    <meta name="description" content="SkyStupa Architect - Sustainable, modern architectural designs rooted in Nepali tradition.">
    <meta name="theme-color" content="#0f172a">
    <title>SkyStupa Architect</title>
    
    <!-- Performance Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6MR95RMKR0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6MR95RMKR0');
    </script>
    
    <!-- Tailwind CSS (CDN Fallback/Dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: { 850: '#1e293b', 950: '#020617' },
              blue: { 450: '#3b82f6', 550: '#2563eb', 950: '#172554' }
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scale-up': 'scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              scaleUp: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              fadeInUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
    
    <!-- Custom Styles -->
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      .dark ::-webkit-scrollbar-track { background: #1e2b49; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Fix Calendar/Time Picker Icon Visibility */
      ::-webkit-calendar-picker-indicator {
          cursor: pointer;
          opacity: 0.6;
          transition: 0.2s;
      }
      ::-webkit-calendar-picker-indicator:hover {
          opacity: 1;
      }
      
      /* 3D & Neon Effects */
      .hover-3d { transition: transform 0.4s, box-shadow 0.4s; transform-style: preserve-3d; will-change: transform; }
      .hover-3d:hover { transform: translateY(-5px) scale(1.01); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 0 20px rgba(59,130,246,0.5); }
      
      .neon-button { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); position: relative; overflow: hidden; }
      .neon-button:hover { box-shadow: 0 0 20px rgba(59,130,246,0.5); }
      
      .sidebar-item-active { background: linear-gradient(90deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%); border-right: 3px solid #60a5fa; color: #fff !important; text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
      
      .neon-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
      .neon-icon { box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
      .neon-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 antialiased font-sans transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
